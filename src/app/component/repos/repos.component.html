<div *ngIf="clicked; then display else hide"></div>
<ng-template #hide>
  <button type="button" class="btn text-dark mt-3" [ngStyle]="{'background-color':'#f59840'}"
    (click)="findUserRepos()">View Repos</button>
</ng-template>

<ng-template #display>
  <button appHide type="button" class="btn text-dark mt-3" [ngStyle]="{'background-color':'#f59840'}"
    (click)="findUserRepos()">View Repos</button>
</ng-template>

<div class="row">
  <button type="button" class="btn badge text-light rounded mt-1 col p-1" *ngFor="let repo of userRepos index as i">
    <span [ngStyle]="{'background-color':'#199bf3'}" class="badge text-dark rounded p-2">
      <a target="blank" [href]="repo.name" class="view-btn">{{repo.name}}</a>
    </span>
  </button>
</div>
